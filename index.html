    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0f; /* Dark base color */
        color: #e2e8f0;
        position: relative;
        overflow-x: hidden;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 20% 25%, rgba(192, 132, 252, 0.15), transparent 30%),
                    radial-gradient(circle at 80% 35%, rgba(139, 92, 246, 0.15), transparent 30%),
                    radial-gradient(circle at 50% 80%, rgba(217, 70, 239, 0.1), transparent 30%);
        background-color: #0a0a0f;
        animation: subtle-gradient-move 40s cubic-bezier(0.45, 0, 0.55, 1) infinite alternate;
        will-change: transform;
      }
      
      @keyframes subtle-gradient-move {
        0% {
          transform: scale(1.2) translate(0, 0) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: scale(2.2) translate(10vw, -15vh) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(1.2) translate(-10vw, 15vh) rotate(360deg);
          opacity: 0.6;
        }
      }

      /* Webkit scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* A subtle violet scroll thumb */
        border-radius: 4px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }

      @keyframes spin-slow {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }

      /* Custom focus-visible styles for accessibility */
      :focus-visible {
        outline: 2px solid #8b5cf6 !important;
        outline-offset: 2px;
        border-radius: 4px;
      }
      /* Remove default outline from elements that have custom focus rings via tailwind */
      .focus\:ring-2:focus-visible, .focus\:ring-violet-500:focus-visible {
        outline: none !important;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      #root {
        animation: fade-in 0.8s ease-out forwards;
      }
      
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .animate-fade-in-up {
          opacity: 0;
          will-change: opacity, transform;
          animation: fade-in-up 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
    </style>
